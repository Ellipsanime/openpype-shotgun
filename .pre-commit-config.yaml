repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/ambv/black
    rev: 21.4b0
    hooks:
    - id: black
      language_version: "3"
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.7.4
    hooks:
    - id: pylint
      language_version: "3"
